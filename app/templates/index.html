{% extends "layout.html" %}
{% block title %}Space Exploration Portal{% endblock %}

{% block content %}

<div class="row">
  <div class="col-lg-5 mx-auto">
    <h1 class="display-4">Image of the Day:</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <img src="{{ item.image_url }}" width="500" height="500">
  </div>
  <div class="col-md-6">
    <h2>{{ item.image_title }}</h2>
    <h2>{{ item.image_date }}</h2>
    <b>{{ item.image_explanation }}</b>
  </div>
</div>

{% endblock %}
